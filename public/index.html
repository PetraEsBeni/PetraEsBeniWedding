<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Esküvői Meghívó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden; /* Megakadályozza a vízszintes görgetést */
        }

        /* Fekete sáv a tetején */
        .header {
            background-color: black;
            height: 50px; /* 5 cm */
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
        }

        /* Gomb stílus */
        .button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: auto; /* Jobbra igazítja a gombot */
        }

        /* Kép háttér */
        .image-section {
            position: relative;
            height: 400px; /* 15 cm */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Kép stílus */
        .background-image {
            position: absolute;
            top: 50%; /* Kép középre helyezése */
            left: 50%; /* Kép középre helyezése */
            transform: translate(-50%, -50%); /* Kép középre helyezése */
            width: auto;
            height: 100%; /* Teljes magasság */
            opacity: 0.5; /* Átlátszóság */
        }

        /* Szöveg az animáció felett */
        .text-overlay {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
            color: black;
            font-size: 36px;
            text-align: center;
            z-index: 2; /* Szöveg a kép fölött */
        }

        /* Üres fekete terület */
        .content {
            height: 100vh; /* Teljes magasság */
            background-color: black;
        }
    </style>
</head>
<body>
 <!-- Itt rendereljük a React alkalmazást <div id="root"></div> -->

    <div class="header">
        <span>Főcím22</span>
        <button class="button">Gomb</button>
    </div>

    <div class="text-overlay">
        <h1>Petra és Beni 2026</h1>
    </div>

    <div class="image-section">
        <img src="first.jpg" alt="Hátterkép" class="background-image">
    </div>

    <div class="content"></div> <!-- Üres fekete terület -->

</body>
</html>
